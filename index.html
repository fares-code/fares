        let currentQuestionIndex = 0;
        
        // Show response with animations
        function showResponse(choice) {
            const response = document.getElementById('response');
            const responseText = document.getElementById('responseText');
            const floatingHearts = document.getElementById('floatingHearts');
            const nextQuestionContainer = document.getElementById('nextQuestionContainer');
            const choicesContainer = document.getElementById('choicesContainer');
            const container = document.querySelector('.container');
            
            // Clear previous floating hearts
            floatingHearts.innerHTML = '';
            
            // Get current question data
            const currentQ = questions[currentQuestionIndex];
            
            // Set response text
            responseText.textContent = currentQ.responses[choice];
            
            // Change container background colors
            const colors = currentQ.colors[choice];
            container.style.background = `linear-gradient(135deg, ${colors[0]}, ${colors[1]})`;
            container.style.color = 'white';
            
            // Show response with explosion animation
            response.classList.add('show');
            
            // Hide choices temporarily
            choicesContainer.style.opacity = '0.5';
            choicesContainer.style.pointerEvents = 'none';
            
            // Create explosion effect
            createExplosion();
            
            // Create floating hearts effect (SVG hearts like cloude_html.html)
            createFloatingHearts();
            
            // Add sparkles
            createSparkles();
            
            // Add pulse effect to container
            container.style.animation = 'pulse 0.5s ease';
            setTimeout(() => {
                container.style.animation = '';
            }, 500);
            
            // Screen shake effect
            document.body.style.animation = 'shake 0.3s ease';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 300);
            
            // Show next question button after delay
            setTimeout(() => {
                nextQuestionContainer.style.display = 'block';
            }, 1000);
        }
        
        // Next question function
        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            
            const currentQuestion = document.getElementById('currentQuestion');
            const choicesContainer = document.getElementById('choicesContainer');
            const response = document.getElementById('response');
            const nextQuestionContainer = document.getElementById('nextQuestionContainer');
            const container = document.querySelector('.container');
            const currentQ = questions[currentQuestionIndex];
            
            // Reset container background and text color
            container.style.background = 'rgba(255, 255, 255, 0.95)';
            container.style.color = '';
            
            // Update question
            currentQuestion.innerHTML = `
                <span class="heart-icon">‚ù§Ô∏è</span>
                ${currentQ.question}

            // Update choices
            choicesContainer.innerHTML = currentQ.choices.map((choice, index) => 
                `<button class="choice-btn" onclick="showResponse('${choice}')">${choice}</button>`
            ).join('');
            
            // Reset response
            response.classList.remove('show');
            nextQuestionContainer.style.display = 'none';
            
            // Re-enable choices
            choicesContainer.style.opacity = '1';

        // Create explosion particles
        function createExplosion() {
            const response = document.getElementById('response');
            const colors = ['#ff6b6b', '#ee5a24', '#f093fb', '#f5576c', '#ffd93d', '#6bcf7f'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = '50%';
                particle.style.top = '50%';
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 100;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                response.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }
        
        // Create floating hearts (SVG hearts like cloude_html.html)
        function createFloatingHearts() {
            const floatingContainer = document.getElementById('floatingHearts');
            const heartCount = window.innerWidth < 768 ? 15 : 20;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                    heart.setAttribute("viewBox", "0 0 24 24");
                    heart.classList.add('floating-heart');
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0px';
                    heart.style.animationDelay = Math.random() * 2 + 's';

                    heart.style.height = 'clamp(20px, 4vw, 30px)';

                    `;
                    
                    floatingContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 200);
            }
        }
